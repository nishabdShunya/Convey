<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convey</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="groupChat.css">
    <script src="groupChat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>

<body>
    <section id="group-section">
        <div id="basic-container">
            <div id="convey-container">
                <img src="image.png" alt="convey-logo" id="convey-logo">
                <h1>Convey</h1>
            </div>
            <div id="close-group-container">
                <button id="close-group-btn" title="Close Group"><img src="./SD.png"></button>
            </div>
        </div>
        <div id="group-container">
            <img src="profile.png" alt="group-img" id="group-img">
            <p id="group-name"></p>
            <p id="group-admin"></p>
        </div>
        <div id="add-members-container">
            <p>ADD MEMBERS</p>
            <form id="add-member-form">
                <input type="text" name="add-member-input" list="input" placeholder="&#128269; Search . . ."
                    autocomplete="off">
                <datalist id="input"> </datalist>
                <button id="add-member-btn" type="submit" title="Add"><img src="./AM.png" alt="add-member"></button>
            </form>
        </div>
    </section>
    <section id="chat-section">
        <div id="chat-container">
            <ul id="chat"></ul>
        </div>
        <div id="send-msg-container">
            <p id="msg-notification"></p>
            <form id="send-msg-form" enctype="multipart/form-data">
                <label id="chat-msg-label">
                    <input type="text" name="chat_msg" id="msg-sent" placeholder="Message">
                </label>
                <label id="chat-image-label">
                    <img src="./camera.png" title="Add Image">
                    <input type="file" name="chat_image" id="chat-image" title="Add Image">
                </label>
                <button type="submit" id="send-msg-btn" title="Send Message"><img src="./paperPlane.png"></button>
            </form>
        </div>
    </section>
    <section id="group-users-section">
        <div id="group-users-container">
            <p>MEMBERS</p>
            <ul id="group-users"></ul>
        </div>
    </section>
</body>

</html>
