<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convey</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra One">
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>

<body>
    <section id="logged-user-section">
        <div id="basic-container">
            <div id="convey-container">
                <img src="image.png" alt="convey-logo" id="convey-logo">
                <h1>Convey</h1>
            </div>
            <div id="logout-container">
                <button id="logout-btn" title="Logout"><img src="./SD.png"></button>
            </div>
        </div>
        <div id="logged-user-container">
            <img src="profile.png" alt="logged-user-img" id="logged-user-img">
            <p id="logged-user"></p>
            <p id="logged-user-email"></p>
        </div>
        <div id="your-groups-container">
            <p>YOUR GROUPS<button title="Create a group" id="create-group-btn"><img src="./CG.png"></button></p>
            <ul id="your-groups"></ul>
        </div>
        <div id="create-group-container">
            <button id="create-group-container-close-btn">&times;</button>
            <form id="create-group-form" enctype="multipart/form-data" action="/chat.html" method="POST">
                <input type="text" name="group_name" id="group-name" placeholder="Give your group a name">
                <p>Select Group Members</p>
                <select name="members" id="add-members" class="custom-select" multiple> </select>
                <button type="submit" id="create-group-form-btn">Create Group</button>
            </form>
            <div id="group-pic-container">
                <h1>Upload Your Group Picture</h1>
                <p>Please select an image (jpeg/jpg/png) and then click on upload.</p>
                <form id="group-pic-form" enctype="multipart/form-data">
                    <input type="hidden" name="group_name">
                    <input type="file" name="group_pic" id="group-pic-file">
                    <button type="submit" id="upload-group-pic-btn">Upload</button>
                </form>
                <div id="group-pic-image-container">
                    <img src="./profile.png" alt="group-pic" id="group-pic-image">
                </div>
            </div>
        </div>
    </section>
    <section id="chat-section">
        <div id="chat-container">
            <ul id="chat"></ul>
        </div>
        <div id="send-msg-container">
            <p id="msg-notification"></p>
            <form id="send-msg-form" enctype="multipart/form-data" action="/chat.html" method="POST">
                <label id="chat-msg-label">
                    <input type="text" name="chat_msg" id="msg-sent" placeholder="Message">
                </label>
                <label id="chat-image-label">
                    <img src="./camera.png" title="Add Image">
                    <input type="file" name="chat_image" id="chat-image" title="Add Image">
                </label>
                <button type="submit" id="send-msg-btn" title="Send Message"><img src="./paperPlane.png"></button>
            </form>
        </div>
    </section>
    <section id="other-users-section">
        <div id="other-users-container">
            <p>ONLINE</p>
            <ul id="other-users"></ul>
        </div>
    </section>
</body>

</html>
